<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Challenge</title>
    <script src="main.js" type="text/Javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Star Wars movie search</h1>
    <form>
        <div>
            <label>Character 1:</label>
            <input id="characterOne" placeholder="Character's name">  
        </div>
        <div>
            <label>Character 2:</label>
            <input id="characterTwo" placeholder="Character's name"> 
        </div>
        <button id="searchButton" type="button" onClick="searchMovie()">Search</button>
    </form>
    <div id="loading" class="loading hide">
        <p>Loading...</p>
    </div>
    <ul id="results"></ul>
    <div id="errorMessage"></div>
    <footer>
        <p>To see the code <a href="https://github.com/MalenaLucero/starwars">click here</a></p>
        <p>This challenge was made by <a href="https://malenalucero.github.io/resume/">Malena Lucero</a></p>
    </footer>
</body>
</html>
